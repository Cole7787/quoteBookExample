<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <title>Quote Book</title>
  </head>
  <body ng-controller="mainCtrl">
<section class="quoteSection">
  <div class="sort">
    Filter by Quote<input type="text" ng-model="filterText.text" placeholder="Enter Quote">Filter by Author<input type="text" ng-model="filterText.author" placeholder="Enter Author">

  </div>

<section class="quotesSection">
  <div class="quoteDiv">
    <span ng-click="showInput()">Add Quote</span> <br>
    <input ng-show="inputShowing"style="width: 75vw;"type="text" ng-model="newQuote" placeholder="New Quote"><input ng-show="inputShowing"type="text" ng-model="newAuthor" placeholder="Author">
  </div>
  <img ng-show="inputShowing"style="height: 6vh; width: 6vh"ng-click="addQuote()"src="http://www.clipartbest.com/cliparts/9iz/xrr/9izxrrkzT.gif"/>
</section>


  <div class="quoteSection" ng-repeat="quote in quotes | filter: filterText">
    <section class="quotesSection">
      <div class="quoteDiv">
        <img src="http://pix.iemoji.com/images/emoji/apple/ios-9/256/sans-serif-heavy-double-turned-comma-quotation-mark-ornament.png"/>{{quote.text}}<img src="http://pix.iemoji.com/images/emoji/apple/8.3/256/sans-serif-heavy-double-comma-quotation-mark-ornament.png"/> <br><span style="color: grey">{{quote.author}}</span>
      </div>
      <img style="height: 4vh; width: 4vh; padding-right: 1vh"ng-click="removeQuote(quote)"src="http://irongateequine.com/wp-content/uploads/2015/02/Red-X.png"/>
    </section>

  </div>
</section>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/mainCtrl.js"></script>
    <script type="text/javascript" src="./js/dataService.js"></script>

  </body>
</html>
